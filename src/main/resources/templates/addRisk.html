<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        table, th, td {
            border: 1px solid #666;
        }

        table th, table td {
            padding: 10px;
        }

        .row_name {
            background-color: aqua;
        }
    </style>
</head>

<body>
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <label class="display-4" th:text="'Hello' +' '+ ${name}"></label>
        <p class="lead">Add your Risk Here</p>
    </div>
</div>

<div>
    <h3 th:text="|List Of Risk Already Added By : ${name}|"></h3>
    <table>
        <thead>
        <tr>
            <th class="row_name">Serial No. 11</th>
            <th class="row_name"> Risk Id</th>
            <th class="row_name">Risk Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="getRisk,iter : ${riskList}">
            <td th:height="50px" th:width="400px" th:text="${iter.count}">Serial No</td>
            <td th:height="50px" th:width="400px" th:text="${getRisk.risk_id}">Risk Id</td>
            <td th:width="400px" th:height="50px" th:text="${getRisk.risk_title}">Risk Title</td>

            <td>
                <a th:href="@{/viewDetailedRiskInformation/{id}(id=${getRisk.risk_id})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<form style="margin:5%" th:action="@{/riskSuccess}" method="post" th:object="${riskObj}">
    <h3><b> Add New Risk Details Below</b></h3>
    <br>
    <br>
        <div class="form-group">
            <label><b>Risk Title <b></b></label>
            <input type="text" class="form-control" th:field="*{risk_title}" required/>
        </div>

        <div class="form-group">
            <label><b>Risk Keyword<b></b></label>
            <input type="text" class="form-control" th:field="*{risk_keyword}"/>
        </div>

        <div class="form-group">
            <label><b>Risk Regex</b></label>
            <input type="text" class="form-control" th:field="*{risk_regex}"/>
        </div>

        <div class="form-group">
            <label><b>Risk Description<b/></label>
            <input type="text" class="form-control" th:field="*{risk_Description}"/>
        </div>

        <div class="form-group">
            <label><b>Match Count</b></label>
            <input type="text" class="form-control" th:field="*{match_count}"/>
        </div>

        <div th:height="400px">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div th:height="400px" >
            <a class="btn btn-primary btn-lg" th:href="@{/risk_policy}">Main Menu</a>
        </div>

</form>
</body>
</html>
